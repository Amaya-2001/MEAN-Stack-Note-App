<div class="container">
    <h5>Add New Note</h5>
    <form [formGroup] ="addNoteForm" (ngSubmit)="onSave()">
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" id="title" placeholder="Type here" formControlName="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="description" formControlName="description"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn cancel btn-danger" routerLink="">Cancel</button>
      </form>
</div>
